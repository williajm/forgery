name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Check benchmarks compile
        run: cargo check --benches

      - name: Run tests with coverage
        run: cargo llvm-cov --lcov --output-path rust-lcov.info

      - name: Upload Rust coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: rust-lcov.info
          flags: rust
          fail_ci_if_error: false

  python-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install maturin and dev dependencies
        run: |
          source .venv/bin/activate
          pip install maturin
          pip install -e ".[dev]"

      - name: Build extension
        run: |
          source .venv/bin/activate
          maturin develop

      - name: Run ruff check
        run: |
          source .venv/bin/activate
          ruff check python/ tests/

      - name: Run ruff format check
        run: |
          source .venv/bin/activate
          ruff format --check python/ tests/

      - name: Run mypy
        run: |
          source .venv/bin/activate
          mypy --strict python/

      - name: Run pytest
        run: |
          source .venv/bin/activate
          pytest --cov=forgery --cov-report=xml --cov-fail-under=90

      - name: Upload Python coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          flags: python
          fail_ci_if_error: false

  python-check:
    runs-on: ubuntu-latest
    needs: python-test
    if: always()
    steps:
      - name: Check python-test results
        run: |
          if [ "${{ needs.python-test.result }}" != "success" ]; then
            echo "python-test failed"
            exit 1
          fi

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Shallow clones disabled for better analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate Rust coverage
        run: cargo llvm-cov --lcov --output-path rust-lcov.info

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install dependencies and build
        run: |
          source .venv/bin/activate
          pip install maturin
          pip install -e ".[dev]"
          maturin develop

      - name: Generate Python coverage report
        run: |
          source .venv/bin/activate
          pytest --cov=forgery --cov-report=xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install bandit
        run: pip install bandit

      - name: Run bandit
        run: bandit -r python/ -ll

  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
