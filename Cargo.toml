[package]
name = "forgery"
version = "0.1.0"
edition = "2021"
description = "Fake data at the speed of Rust"
license = "MIT"
repository = "https://github.com/williajm/forgery"
readme = "README.md"
keywords = ["faker", "fake", "data", "testing", "mock"]
categories = ["development-tools::testing"]

[lib]
name = "_forgery"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = "0.24"
rand = "0.8"
rand_chacha = "0.3"
uuid = { version = "1.0", features = ["v4", "fast-rng"] }

[features]
default = []
extension-module = ["pyo3/extension-module"]

[dev-dependencies]
criterion = "0.5"
proptest = "1.4"

[[bench]]
name = "generators"
harness = false

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

[lints.rust]
missing_docs = "deny"
