# SonarCloud Configuration
# Documentation: https://docs.sonarsource.com/sonarqube-cloud/

sonar.organization=williajm
sonar.projectKey=williajm_forgery
sonar.projectName=forgery

# Source directories
sonar.sources=python/,src/
sonar.tests=tests/

# Python configuration
sonar.python.version=3.11,3.12,3.13,3.14
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/target/**,**/.venv/**,**/node_modules/**,**/__pycache__/**

# Test exclusions from coverage
sonar.coverage.exclusions=tests/**,benches/**,fuzz/**

# Encoding
sonar.sourceEncoding=UTF-8
